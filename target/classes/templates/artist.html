<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{app.title}"> Title </title>
   	<link rel="stylesheet" th:href="@{/css/home.css}"/>
   	
   	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" id="navbar-app">
	<div class="container" id="navbar-app">
	
  	<a class="navbar-brand" th:href="@{/home}"><span id="logo">#{logo}</span></a>

 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    	<span class="navbar-toggler-icon"></span>
 	 </button>

	<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/artist}">#{home.artist}</a>
      	</li>
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/people}">#{home.people}</a>
     	</li> 
    	<li class="nav-item">
     		<a class="nav-link" th:href="@{/related-artist}">#{home.related.artist}</a>
    	</li>
    </ul>
  	</div>
	</div>
	</nav>
	
	<div class="banner" >
		<div class="container">
			<div class="banner-text">
				<div class="banner-heading">
					#{home.artist}
				</div>
			</div>
		</div>
	</div>

<section id="about">
<table>
 <thead>
 <tr>
 <th>ID</th>
 <th>Name</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="allArtist : ${allArtist}">
 <td th:text="${allArtist.id}">Text ...</td>
 <td th:text="${allArtist.name}">Text ...</td>
 </tr>
 </tbody>
 </table>
 </section>
 
</body>
</html>
