<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{app.title}"> Title </title>
   	<link rel="stylesheet" th:href="@{/css/home.css}"/>
   	<link rel="stylesheet" th:href="@{/css/artist.css}"/>
   	
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" id="navbar-app">
	<div class="container" id="navbar-app">
	
  	<a class="navbar-brand" th:href="@{/home}"><span id="logo">Musify</span></a>

 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    	<span class="navbar-toggler-icon"></span>
 	 </button>

	<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link active" th:href="@{/artist}">Artists</a>
      	</li>
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/people}">People</a>
     	</li> 
    </ul>
  	</div>
	</div>
	</nav>
	
	<div class="banner" >
		<div class="container">
			<div class="banner-text">
				<div class="banner-heading">
					People
				</div>
				<div class="banner-sub-heading">
					Add people to an artist!
				</div>
				<div class="container-fluid banner-sub-content">
					<form action="" th:action="@{/add-peopleartist}" method="post">
						<div class="form-group">
							<label for="name">Name<span class="needed">*</span></label>
						    <select class="form-control" id="idPeople" name="idPeople">
								<option value="0">--</option>
								<option th:each="allPeople : ${allPeople}" 
									th:value="${allPeople.id}" 
									th:text="${allPeople.name}" />
							</select>
						</div>
						<button type="submit" class="btn btn-success">Create</button>
						<a class="btn btn-danger" th:href="@{/artist}">Back</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
