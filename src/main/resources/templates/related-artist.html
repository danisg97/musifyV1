<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{app.title}"> Title </title>
   	<link rel="stylesheet" th:href="@{/css/home.css}"/>
   	
   	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" id="navbar-app">
	<div class="container" id="navbar-app">
	
  	<a class="navbar-brand" th:href="@{/home}"><span id="logo">Musify</span></a>

 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    	<span class="navbar-toggler-icon"></span>
 	 </button>

	<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link active" th:href="@{/artist}">Artists</a>
      	</li>
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/people}">People</a>
     	</li>
    </ul>
  	</div>
	</div>
	</nav>
	
	<div class="banner" >
		<div class="container">
			<div class="banner-text">
				<div class="banner-heading">
					Related Artists
				</div>
				<div class="container-fluid">
					<div class="related-content">
					  <div class="card-body">
					    <h5 class="card-title" ></h5>
					    <h6 class="card-subtitle mb-2 text-muted"></h6>
					    <div class="row">
							<div class="content-artist table-responsive">
				            	<table class="table table-dark">
				            	<thead>
					                <tr>
					                  	<th class="title-table">Name</th>
					                  	<th></th>
					                </tr>
					             </thead>
					             <tbody>
					             <tr th:each="allRelatedArtist : ${allRelatedArtist}">
								    <td th:text="${allRelatedArtist.name}"></td>
								    <td><a class="btn btn-danger btn-circle" th:href="@{'/delete-related/' + ${allRelatedArtist.id}}">Delete</a></td>
								 </tr>
					             </tbody>
				            	</table>
				            	<div class="actions">
				            		<a class="btn btn-success btn-circle" th:href="@{'/add-related/' + ${idPath}}">Add new Related!</a>
				            	</div>
				            </div>
							
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<section>

</section>
 
</body>
</html>
